<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Produit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        body {
            padding-top: 50px;
        }
        
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">E-commerce Product Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category_index' %}">Catégories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">À propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Nouveau Produit</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nom:</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="name" id="id_name" type="text"/>
                        <p class="text-danger">{{ form.name.errors }}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description:</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="description" id="id_description"></textarea>
                        <p class="text-danger">{{ form.description.errors }}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Prix:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" name="price" id="id_price">
                        <p class="text-danger">{{ form.price.errors }}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Catégorie:</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="category" id="id_category">
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                        <p class="text-danger">{{ form.category.errors }}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Stock:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" min="0" name="stock" id="id_stock">
                        <p class="text-danger">{{ form.stock.errors }}</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" name="image" id="id_image">
                        <p class="text-danger">{{ form.image.errors }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a href="{% url 'product_index' %}" class="btn btn-outline-primary"
                           role="button">Annuler</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
